queue_rules: []
pull_request_rules:
  - name: Automatic merge on approval and successful build
    actions:
      merge:
        method: squash
      delete_head_branch: {}
    conditions:
      - "#approved-reviews-by>=1"
      - status-success=build
  - name: Automatic merge PRs with auto-merge label upon successful build
    actions:
      merge:
        method: squash
      delete_head_branch: {}
    conditions:
      - label=auto-merge
      - status-success=build
  - name: Merge pull requests from dependabot if CI passes
    conditions:
      - author=dependabot[bot]
      - status-success=build
    actions:
      merge:
        method: merge
  - name: Label core contributions
    actions:
      label:
        add:
          - contribution/core
    conditions:
      - author~=^(pgollucci)$
      - label!=contribution/core
  - name: Label auto-merge for core
    actions:
      label:
        add:
          - auto-merge
    conditions:
      - label=contribution/core
      - label!=auto-merge
